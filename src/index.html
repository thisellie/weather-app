<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thisellie's Weather App</title>
  <script src="bundle.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <nav>
    <div id="nav-left">
      <h2>thisellie's Weather App</h2>
      <a href="https://github.com/thisellie"><img src="assets/github.svg" alt="GitHub Logo"></a>
    </div>
    <form>
      <input type="text" name="search" id="search">
    </form>
  </nav>
  <main>
    <section id="start">
      <img src="favicon.ico">
      <div>
        <h2>Try searching a <em>city!</em></h2>
        <p>Search at the <u>top-right</u> of the navbar</p>
      </div>
    </section>
    <section id="current">
      <div id="head">
        <img src="assets/home.svg" alt="Home icon">
        <h2 id="title"></h2>
      </div>
      <div id="content">
        <div id="top">
          <h4>Current weather</h4>
          <p id="time"></p>
        </div>
        <div id="mid">
          <img id="cloud" src="favicon.ico">
          <h2 id="temperature"></h2>
          <div>
            <h3 id="overview"></h3>
            <p id="feels"></p>
          </div>
        </div>
        <div id="bot">
          <div class="detail">
            <p>Wind</p>
            <h4 id="wind"></h4>
          </div>
          <div class="detail">
            <p>Pressure</p>
            <h4 id="pressure"></h4>
          </div>
          <div class="detail">
            <p>Precipitation</p>
            <h4 id="precipitation"></h4>
          </div>
          <div class="detail">
            <p>Humidity</p>
            <h4 id="humidity"></h4>
          </div>
          <div class="detail">
            <p>Coverage</p>
            <h4 id="coverage"></h4>
          </div>
          <div class="detail">
            <p>Gust</p>
            <h4 id="gust"></h4>
          </div>
        </div>
      </div>
    </section>
    <section id="forecast">
      <h2>3 Day Forecast</h2>
      <div id="slide">
        <article class="day">
          <h4>Today</h4>
          <div>
            <img src="favicon.ico" alt="Weather Icon">
            <div>
              <h3></h3>
              <h3></h3>
            </div>
            <div id="forecast-right">
              <p></p>
              <h4></h4>
            </div>
          </div>
        </article>
        <article class="day">
          <h4></h4>
          <div>
            <img src="favicon.ico" alt="Weather Icon">
            <div>
              <h3></h3>
              <h3></h3>
            </div>
          </div>
        </article>
        <article class="day">
          <h4></h4>
          <div>
            <img src="favicon.ico" alt="Weather Icon">
            <div>
              <h3></h3>
              <h3></h3>
            </div>
          </div>
        </article>
      </div>
    </section>
    <div id="notification">
      <p><em>Searching...</em></p>
    </div>
  </main>
</body>

</html>
